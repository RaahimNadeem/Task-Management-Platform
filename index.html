<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Application for Bricks Interview</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    
    <header>
      <h1>Task Management Application</h1>
    </header>

    <form>
      <input type="text" class="task-input" placeholder="Please Enter Task Here" />
      
      <button class="task-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      
      <div class="select">
        <select name="tasks" class="filter-tasks">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      
      </div>
    </form>
    
    <div class="task-container">
      <ul class="task-list"></ul>
    </div>

    <script src="./app.js"></script>
    
    <footer>
      Coded by Muhammad Raahim Nadeem | 
      <a href="https://www.linkedin.com/in/raahim-nadeem" target="blank">
        <i class="fab fa-linkedin"></i>
      </a> | 
      <a href="https://github.com/RaahimNadeem" target="blank">
        <i class="fab fa-github"></i>
      </a> | 
    </footer>
    
    
  </body>
</html>
